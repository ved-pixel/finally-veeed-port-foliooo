<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    
    <!-- Include Owl Carousel CSS & JS from Step 1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .owl-carousel {
            width: 80%;
            margin: 50px auto;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Owl Carousel Example</h2>
    
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="https://via.placeholder.com/600x300/FF5733/ffffff?text=Slide+1" alt="Slide 1"></div>
        <div class="item"><img src="https://via.placeholder.com/600x300/33FF57/ffffff?text=Slide+2" alt="Slide 2"></div>
        <div class="item"><img src="https://via.placeholder.com/600x300/5733FF/ffffff?text=Slide+3" alt="Slide 3"></div>
        <div class="item"><img src="https://via.placeholder.com/600x300/FF33A1/ffffff?text=Slide+4" alt="Slide 4"></div>
    </div>

    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                dotes: false,
                nav: false,
                autoplay: false,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 2 },
                    1000: { items: 3 }
                }
            });
        });
    </script>

</body>
</html>
